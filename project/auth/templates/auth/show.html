<h2>WTF?</h2>

<form method="POST" action="/auth/login">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.email.label }} {{ form.email(size=120) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Go">
</form>
